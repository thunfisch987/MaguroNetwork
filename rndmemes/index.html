<!DOCTYPE html>
<html>
	<head>
		<!-- Important Tags -->
		<meta charset="utf-8" />
		<title>Just A Random Meme</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- SEO Tags -->
		<link rel="canonical" href="https://rndmemes.littlebitgay.de" />
		<meta
			name="description"
			content="RandomMemes by littlebitgay.de | Random Memes for all of you!"
		/>

		<!-- PWA Things -->
		<link rel="manifest" href="manifest.json" />
		<meta name="theme-color" content="#2c2f33" />
		<link rel="apple-touch-icon" href="assets/img/icons/loadcat192.png" />

		<!-- Prefetches and Preconnects to  cjsDelivr, CloudflareCDN and Google Fonts -->
		<link rel="dns-prefetch" href="https://cdn.jsdelivr.net/" />
		<link rel="dns-prefetch" href="https://cdnjs.cloudflare.com/" />
		<link rel="preconnect" href="https://cdn.jsdelivr.net/" crossorigin />
		<link
			rel="preconnect"
			href="https://cdnjs.cloudflare.com/"
			crossorigin
		/>
		<!-- OG Tags for Social Media -->
		<meta property="og:title" content="RandomMemes by Thun" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://rndmemes.littlebitgay.de/" />
		<meta property="og:site_name" content="RandomMemes by Thun" />
		<meta property="og:description" content="!!! MIGHT BE CURSED !!!" />

		<!-- +Stylesheets, Fonts and Scripts+ -->
		<!-- ++Basic Styles and Droid Sans Font++ -->
		<link
			charset="UTF-8"
			rel="stylesheet"
			type="text/css"
			href="assets/css/style.css"
		/>
		<link
			rel="preload"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<link
			rel="preload"
			type="text/css"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<!-- ++jQuery++ -->
		<script
			charset="UTF-8"
			type="application/javascript"
			src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
			defer
		></script>
		<!-- ++Script loading the Memes++ -->
		<script
			charset="UTF-8"
			type="application/javascript"
			src="assets/js/randommemes.js"
			defer
		></script>
		<!-- ++Bootstrap++ -->
		<link
			charset="UTF-8"
			rel="preload"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
			crossorigin
		/>
		<!-- ++BootstrapJS-->
		<script
			charset="UTF-8"
			type="application/javascript"
			src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"
			async
		></script>

		<!-- Inline Styles for First Draw -->
		<style type="text/css">
			body {
				height: 100vh;
				padding: 0;
				margin: 0;
				background-color: #2c2f33 !important;
			}
		</style>
	</head>
	<body>
		<!-- Age Verification -->
		<div
			class="
				d-flex
				flex-column
				min-vh-100
				justify-content-center
				text-center text-white
				mx-5
			"
			id="age"
		>
			<h3>Age Verification</h3>
			<hr />
			<p>
				Some memes on this website might be NSFW, continue with caution.
			</p>
			<div class="d-grid gap-1" id="">
				<button class="btn btn-success" onclick="enter()">Enter</button>
				<button class="btn btn-danger" onclick="exit()">Exit</button>
			</div>
		</div>

		<!-- Meme -->
		<img style="color: white" id="meme" alt="Here should be a meme" />

		<!-- Buttons -->
		<div
			class="btn btn-success position-absolute top-0 start-0 text-white"
			style="opacity: 0.7"
			onclick="togglehide()"
		>
			<i id="hide" class="bi bi-eye-fill"></i>
		</div>
		<div
			id="upload"
			class="btn btn-success position-absolute top-0 end-0 text-white h3"
			style="opacity: 0.7"
		>
			<i class="bi bi-upload"></i>
			<span id="uploadtext"
				><a href="upload.html" class="link-light">Upload</a></span
			>
		</div>
		<div
			id="btndiv"
			class="footer fixed-bottom text-center text-white"
			style="display: none"
		>
			<div class="row">
				<a
					type="button"
					class="col btn btn-success btn-lg btn-block"
					style="border-radius: 0 !important; opacity: 0.7 !important"
					id="downloadbutton"
					download
				>
					<span class="fs-2"
						><i class="bi bi-download"></i> Download Image</span
					>
				</a>
				<button
					type="button"
					class="col btn btn-primary btn-lg btn-block"
					style="border-radius: 0 !important; opacity: 0.7 !important"
					id="randombutton"
					onclick="randomImage()"
				>
					<span class="fs-2"
						><i
							class="bi bi-arrow-clockwise d-inline-block"
							style="transform: rotate(-45deg) !important"
						></i>
						New Image</span
					>
				</button>
			</div>
		</div>
		<script src="assets/js/main.js"></script>
	</body>
</html>
